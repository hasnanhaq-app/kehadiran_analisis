name: CI

on:
  push:
  pull_request:

jobs:
  test-sqlite:
    name: Test (SQLite)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (sqlite)
        run: |
          PYTHONPATH=. pytest -q

  test-mysql:
    name: Test (MySQL)
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -prootpassword"
          --health-interval=10s --health-timeout=5s --health-retries=30

    steps:
      - uses: actions/checkout@v4

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do mysql -h127.0.0.1 -uroot -prootpassword -e "SELECT 1" && break || sleep 2; done

      - name: Create test database
        run: |
          mysql -h127.0.0.1 -uroot -prootpassword -e "CREATE DATABASE IF NOT EXISTS python_fastapi_database_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations and tests against MySQL
        env:
          DATABASE_URL: mysql+pymysql://root:rootpassword@127.0.0.1:3306/python_fastapi_database_test
          PYTHONPATH: .
        run: |
          # Apply migrations
          alembic -c alembic.ini upgrade head

          # Debug / verification: show current alembic revision and list tables
          echo "=== Alembic current revision ==="
          alembic -c alembic.ini current || true

          echo "=== SHOW TABLES (mysql) ==="
          mysql -h127.0.0.1 -uroot -prootpassword -e "USE python_fastapi_database_test; SHOW TABLES;"

          echo "=== SQLAlchemy inspector list of tables ==="
          python - <<'PY'
          import os
          from sqlalchemy import create_engine, inspect
          url = os.getenv('DATABASE_URL')
          print('DATABASE_URL=', url)
          eng = create_engine(url)
          ins = inspect(eng)
          print('tables =', ins.get_table_names())
          PY

          # Run tests
          PYTHONPATH=. pytest -q
      - name: Run analytics example (MySQL)
        env:
          DATABASE_URL: mysql+pymysql://root:rootpassword@127.0.0.1:3306/python_fastapi_database_test
          PYTHONPATH: .
        run: |
          # Run the analytics example which will export items/users to analytics_output/
          python scripts/analytics_example.py
